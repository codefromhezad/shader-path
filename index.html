<!doctype html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <span class="loading">Loading ...</span>
    </div>

    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/helpers.min.js"></script>
    
    <script src="js/jquery.three-shader-helper.js"></script>

    <script>

        /* Main */
        $( function() {

            var AMBIANT_COLOR = new THREE.Vector4(0.08, 0.05, 0.0, 1.0);

            $.THREEShaderHelper({
                debug: true,
                fragmentShaderFile: 'fragment-shader.c',
                canvasSize:         {w: 600, h: 600},
                canvasContainer:    '#container',
                onSceneInit: function() { $('.loading').remove(); },
                onFrame: function(uniforms) {
                    uniforms.u_lights_origin.value[0].x = 200 * Math.cos(uniforms.u_frame_count.value / 40.0);
                    uniforms.u_lights_origin.value[0].z = 400 + 200 * Math.sin(uniforms.u_frame_count.value / 40.0);
                },
                shaderInject: {
                    num_lights: 2
                },
                shaderIncludeFiles: {
                    'structs':      'structs.c',
                    'defines':      'defines.c',
                    'raytracing':   'raytracing.c',

                    'obj-sphere-functions':  'obj-sphere-functions.c',
                    'obj-plane-functions':   'obj-plane-functions.c',
                },
                uniforms: {
                    u_ambiant_color: { type: "v4", value: AMBIANT_COLOR },
                    u_lights_origin: { type: "v3v", value: [ 
                        new THREE.Vector3( 0.0, 150.0, 400.0 ), 
                        new THREE.Vector3( 350.0, - 300.0, 20.0 )
                    ] },
                    u_lights_color: { type: "v4v", value: [
                        new THREE.Vector4( 1.0, 1.0, 1.0, 1.0 ),
                        new THREE.Vector4( 1.0, 0.8, 0.8, 1.0 )
                    ] },
                    u_lights_intensity: { type: "fv1", value: [ 
                        1.0,
                        0.5
                    ] }
                }
            });
                        
        });
    </script>
</body>
</html>
